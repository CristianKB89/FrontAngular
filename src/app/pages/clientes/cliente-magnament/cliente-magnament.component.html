<form (ngSubmit)="ClienteSave()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0 text-xl text-accent" fxFlex="auto">
      <strong>Gesti√≥n de Clientes</strong>
    </h2>
    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button"
    >
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="form.get('nombre').hasError('required')"
          >Campo Nombre es Requerido</mat-error
        >
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefono" />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado">
          <mat-option
            *ngFor="let state of configs.statesSelect"
            [value]="state.value"
            >{{ state.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('estado').hasError('required')"
          >Campo Estado es Requerido</mat-error
        >
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button
      color="green"
      class="bg-accent text-accent-contrast"
      mat-button
      type="submit"
      [disabled]="!form.valid"
    >
      CONFIRMAR
    </button>
  </mat-dialog-actions>
</form>
